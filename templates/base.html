<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Meu App{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Seu CSS (sobrescreve o Bootstrap se necessário) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-light">
    <!-- Navbar padrão -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#003366;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='img/logo-promov-branco.png') }}" alt="Logo" height="28" class="me-2">
          <span>Meu App</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav" aria-controls="topnav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topnav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint=='home' %}active{% endif %}" href="{{ url_for('home') }}">
                <i class="bi bi-house-door"></i> Início
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint=='relatorios' %}active{% endif %}" href="{{ url_for('relatorios') }}">
                <i class="bi bi-file-earmark-text"></i> Relatórios
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link {% if request.endpoint=='selecionadas' %}active{% endif %}" href="{{ url_for('selecionadas') }}">
                <i class="bi bi-check-circle"></i> Selecionadas
              </a>
            </li>

            <!-- Cotação em Massa: usa helper massa_url() para funcionar com/sem blueprint -->
            <li class="nav-item">
              <a class="nav-link {% if request.path.startswith('/massa') %}active{% endif %}" href="{{ massa_url() }}">
                <i class="bi bi-collection"></i> Cotação em Massa
              </a>
            </li>
          </ul>

          <!-- espaço para ações do lado direito, se quiser -->
          <div class="d-flex">
            <!-- exemplo de botão sair (placeholder) -->
            <a class="btn btn-outline-light btn-sm" href="#"><i class="bi bi-box-arrow-right"></i> Sair</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
